        &lt;mxCell id=\&quot;RQIJokyGKsbljHwvWHjE-8\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;970\&quot; y=\&quot;-1391\&quot; width=\&quot;800\&quot; height=\&quot;142.3499999999999\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;_UJkQ3TOOZIrTASoUIT--63\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; parent=\&quot;RQIJokyGKsbljHwvWHjE-8\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot;&gt;\n          &lt;mxGeometry width=\&quot;800\&quot; height=\&quot;142.35\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;29T3V__u2AVUq29PoW3v-86\&quot; value=\&quot;Comment :&amp;lt;div&amp;gt;Each servlet is associated with a URL in the configuration file located at onlineplay/webapp/src/main/webapp/WEB-INF/web.xml.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;For example, the Home servlet is associated with the URL /home. Thus, when the Tomcat server receives an HTTP GET request with the URL &amp;lt;a href=&amp;quot;https://caltuli.online/webapp/home&amp;quot; target=&amp;quot;_new&amp;quot; rel=&amp;quot;noreferrer&amp;quot;&amp;gt;https://caltuli.online/webapp/home&amp;lt;/a&amp;gt;, the Tomcat server executes the doGet method of the Home servlet instance. This method prepares in particular the response by including the list of connected users retrieved through userManager.getConnectedUserList(). It then forwards the request and response to the JSP file onlineplay/webapp/src/main/webapp/WEB-INF/home.jsp to generate the HTML content sent to the client. This approach separates the data processing logic from the presentation, utilizing the MVC (Model-View-Controller) model to structure the web application.&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=1;strokeColor=default;glass=0;shadow=0;\&quot; parent=\&quot;_UJkQ3TOOZIrTASoUIT--63\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;800\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;29T3V__u2AVUq29PoW3v-87\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;dashed=1;html=1;dashPattern=1 3;strokeWidth=2;rounded=0;exitX=0;exitY=0;exitDx=0;exitDy=0;entryX=1;entryY=0.5;entryDx=0;entryDy=0;\&quot; parent=\&quot;RQIJokyGKsbljHwvWHjE-8\&quot; source=\&quot;m3BaQ04ndX0d-8DrXDJP-50\&quot; target=\&quot;29T3V__u2AVUq29PoW3v-86\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;-421.2600000000002\&quot; y=\&quot;2464.67\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;-501\&quot; y=\&quot;728.02\&quot; as=\&quot;targetPoint\&quot; /&gt;\n            &lt;Array as=\&quot;points\&quot;&gt;\n              &lt;mxPoint x=\&quot;800\&quot; y=\&quot;71\&quot; /&gt;\n            &lt;/Array&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;m3BaQ04ndX0d-8DrXDJP-89\&quot; value=\&quot;\&quot; style=\&quot;shape=ext;double=1;rounded=1;whiteSpace=wrap;html=1;strokeWidth=5;textShadow=0;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;3050\&quot; y=\&quot;-131\&quot; width=\&quot;1000\&quot; height=\&quot;1970\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;m3BaQ04ndX0d-8DrXDJP-95\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 60px;&amp;quot;&amp;gt;Front-end&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=31;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;3410\&quot; y=\&quot;-111.00000000000011\&quot; width=\&quot;280\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;m3BaQ04ndX0d-8DrXDJP-101\&quot; value=\&quot;authentication.jsp\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;strokeWidth=4;strokeColor=#0000ff;dashed=1;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;3180\&quot; y=\&quot;859\&quot; width=\&quot;570\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;_UJkQ3TOOZIrTASoUIT--0\&quot; value=\&quot;This JSP page is designed to manage user authentication. It dynamically displays content based on the user&amp;#39;s authentication state. If a user is already logged in, a message is shown indicating they are logged in and suggesting they log out before attempting to authenticate again. For users not logged in, a login form is presented. Success or error messages are displayed based on the outcome of the authentication attempt, providing feedback on authentication success, failures, or errors in the process. Additionally, links for navigation to home, registration, and logout are conditionally displayed based on the user&amp;#39;s authentication status.\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;m3BaQ04ndX0d-8DrXDJP-101\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;30\&quot; width=\&quot;540\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;m3BaQ04ndX0d-8DrXDJP-103\&quot; value=\&quot;home.jsp\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;strokeWidth=4;strokeColor=#00ff00;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;3173\&quot; y=\&quot;1466.65\&quot; width=\&quot;737\&quot; height=\&quot;222.35\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;_UJkQ3TOOZIrTASoUIT--3\&quot; value=\&quot;&amp;lt;p&amp;gt;This JSP page serves as the homepage for the Onlineplay web application, designed to function as a central hub for user interaction and game management. The page is divided into two main sections.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;The left section provides a user interface for registration, authentication, and logging out, supported by JSP tags to dynamically display session-specific information and user-specific actions. It also includes forms to initiate new games and lists to display current users, waiting players, and ongoing games, all of which are dynamically updated via JavaScript without page reloads.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;The right section of the page is designated for a React application, which is initialized with global variables and managed through included React scripts. This section enhances the page&amp;#39;s interactivity, specifically tailored for playing Connect Four games. It handles live updates through WebSocket connections, allowing players to engage in real-time matches. This setup ensures dynamic gameplay interactions and continuous updates without needing to reload the page.&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;m3BaQ04ndX0d-8DrXDJP-103\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;11.21\&quot; y=\&quot;28.68\&quot; width=\&quot;710\&quot; height=\&quot;185\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;_UJkQ3TOOZIrTASoUIT--6\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;3180\&quot; y=\&quot;569\&quot; width=\&quot;570\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;m3BaQ04ndX0d-8DrXDJP-102\&quot; value=\&quot;registration.jsp\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;strokeWidth=4;strokeColor=#0000ff;dashed=1;\&quot; parent=\&quot;_UJkQ3TOOZIrTASoUIT--6\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;570\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;_UJkQ3TOOZIrTASoUIT--2\&quot; value=\&quot;This JSP page facilitates user registration for the Onlineplay platform. It features a form where users can input their username, password, email, and an optional message. The page includes dynamic feedback mechanisms: if a session contains pre-existing user or connection data, this information is displayed for debugging purposes, helping to trace user activities and states during the registration process. Furthermore, the page responds to the registration outcome by displaying messages indicating either the successful creation of a user account or providing details about why registration failed. Navigation links to the home page, authentication page, and logout are conditionally displayed based on the user&amp;#39;s session state\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;_UJkQ3TOOZIrTASoUIT--6\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;19.655172413793103\&quot; y=\&quot;13\&quot; width=\&quot;530.6896551724137\&quot; height=\&quot;167\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;_UJkQ3TOOZIrTASoUIT--7\&quot; value=\&quot;\&quot; style=\&quot;group;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;3180\&quot; y=\&quot;379\&quot; width=\&quot;270\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;_UJkQ3TOOZIrTASoUIT--1\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;This JSP is designed&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;to provide users with clear feedback on errors encountered during their interaction with the application.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;_UJkQ3TOOZIrTASoUIT--7\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;10\&quot; width=\&quot;250\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;m3BaQ04ndX0d-8DrXDJP-104\&quot; value=\&quot;error.jsp\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;strokeColor=#0000ff;strokeWidth=4;dashed=1;\&quot; parent=\&quot;_UJkQ3TOOZIrTASoUIT--7\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;270\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;_UJkQ3TOOZIrTASoUIT--10\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;3180\&quot; y=\&quot;19\&quot; width=\&quot;730\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;m3BaQ04ndX0d-8DrXDJP-106\&quot; value=\&quot;App.js\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;strokeWidth=4;strokeColor=#ff0000;\&quot; parent=\&quot;_UJkQ3TOOZIrTASoUIT--10\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;730\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;_UJkQ3TOOZIrTASoUIT--9\&quot; value=\&quot;&amp;lt;p&amp;gt;This React component serves as the main interface for a Connect Four game application. It manages the game state and WebSocket connections to provide a real-time gaming experience. Upon loading, the component checks for a defined game ID. If present, it initializes or re-initializes a WebSocket connection to the server to receive and send game updates. The WebSocket connection is managed to handle the game&amp;#39;s lifecycle correctly—opening, messaging, errors, and closing.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;The game state is dynamically updated based on messages received from the server, which include updates about the game&amp;#39;s progress, such as moves made by players and changes in the game&amp;#39;s status. The component renders the &amp;lt;code&amp;gt;GameBoard&amp;lt;/code&amp;gt;, passing down the necessary props like the current game state and functions to handle game actions, such as making a move.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;Additionally, the component handles user interactions through the &amp;lt;code&amp;gt;handlePlay&amp;lt;/code&amp;gt; function, which sends move details to the server when it&amp;#39;s the player&amp;#39;s turn. The connection and game states are re-initialized based on changes to the &amp;lt;code&amp;gt;game ID&amp;lt;/code&amp;gt;, ensuring the game reflects the current session state. This architecture allows for interactive gameplay and real-time updates without needing to refresh the webpage, ensuring a seamless user experience.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;_UJkQ3TOOZIrTASoUIT--10\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;15.53191489361702\&quot; y=\&quot;21\&quot; width=\&quot;698.9361702127659\&quot; height=\&quot;217.
